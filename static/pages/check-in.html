<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cathy</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
  </head>

  <body>
    <img src="./assets/img/headerImage.png" style="width:100%; height:100%;" />
    <div class="row">
        <div class="col-xs-offset-1 col-xs-10 jumbotron" style="margin-top:20px">
          <h2 id="cathayColorText"> Online Check-In </h2>
          <img src="./assets/img/floorPlan.jpg" style="width:100%;"/>
          <br><br>
          <div class="col-xs-offset-2 col-xs-10">
            <button id="postBtn" type="button" class="btn" style="background-color:#006566; color:white;">Confirm</button>
            <button type="button" class="btn btn-default">Cancel</button>
          </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script>
      function postFunction() {
        console.log("check-in clicked");
        $.get("YOUR-APP-SERVERwebhook?verify_token=just_do_it&checkin=done", function(data, status){
            alert("Responded w status: " + status);
        });
        window.location.replace("https://www.messenger.com/t/YOUR-FACEBOOK-PAGEID");
      }

      $('#postBtn').on('click', function(e) {
        e.preventDefault();
        e.stopImmediatePropagation();
        postFunction();
        e.stopImmediatePropagation();
      });
    </script>
  </body>
</html>
